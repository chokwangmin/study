<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS강제상속</title>

    <style>
        .parent{
            width: 300px;
            height: 100px;
            background-color: red;
        }
        .child{
            width: 100px;
            height: inherit;
            background-color: orange;
        }
        
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>
    
    
</body>
</html>
