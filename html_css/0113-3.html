<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        div{color: red;}
        #color_yellow{
            color: yellow;
        }
        .color_green{
            color: green; 
        }
        *{
            color: brown;
        }
        body{
            color: blue;
        }

        div#color_yellow{color: blue;}
        div.color_green{color: red;

        }
    </style>

    <!--!important > inline > id > class > tag > 
        (99999..)    1000     100    10     1    0*-->
</head>
<body>
    <div 
    id="color_yellow"
    class="color_green"


    >우선순위 테스트</div>
</body>
</html>
